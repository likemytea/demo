HTML自身有datalist控件，几乎支持所有主流浏览器，唯独在IE11下有模糊查询的bug，支持的不够完美。<br/>
所以才有了这个手写的datalist组件。<br/>
详细的实现方式我在这里就不描述了。<font color="red">下面直接介绍使用方法</font>：<br/>
1,把下面的两行代码（text和 hidden）复制到想要展示的页面。<br/>
2,引入datalist.css和 datalist.js<br/>
3,重写getOriginalData()方法，把要展示的内容赋值给dataArray即可。<br/>
<br/>
<br/>
<br/>

<input type="hidden" id="myinputChoice" value=""/>
