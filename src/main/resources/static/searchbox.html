<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标点击时加载3222</title>
<script type="text/javascript" src="js/jquery-1.js"></script>
<script type="text/javascript">
	//需要添加的数据内容,可以通过ajax请求获取
	var cities = [
	{label:"西安",value:"西安"},
	{label:"湖北",value:"湖北"},
	{label:"武汉",value:"武汉"}
	]; 
	//获取datalist的dom
	//var ss = document.getElementById("citieskey");
	//定义加载城市的函数
	function loadcities(){
		for(var i = 0;i < cities.length; i ++){
			var city = cities[i];
			//纯js实现的方式
			/*var op=document.createElement("option"); 
			op.setAttribute("label",city.label);
			op.setAttribute("value",city.value); 
			ss.appendChild(op);*/
			
			//jquery实现的方式
			$("#citieskey").append('<option label="'+city.label+'" value="'+city.value+'"></option>');
	    }
	}
	//页面加载完时加载此函数
	window.onload = function(){
	loadcities();
	}
</script>
</head>
<body>
	选择城市:<input type="text" name="cname" list="citieskey"/><br/>
	<datalist id="citieskey"></datalist>
</body>
</html>
